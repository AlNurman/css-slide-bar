<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Beach</h1>
          <p>beach</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Clouds</h1>
          <p>Red clouds</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #617c86 1%, #9fd4f1 128%);
          "
        >
          <h1>Lake</h1>
          <p>Tree in the lake</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #02427a -8%, #5884cf 138%);
          "
        >
          <h1>Mountain</h1>
          <p>Winter in Mountain</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1678657184870-6efc15adaf9b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1678754969532-dc40aa20000f?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8&amp;w=1000&amp;q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1678905029643-741e60ef88d5?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8&amp;w=1000&amp;q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1565594781728-87841fdbf3dd?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
